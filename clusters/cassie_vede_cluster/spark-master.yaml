apiVersion: v1beta3
kind: Pod
metadata:
  labels:
    name: spark-master
  name: spark-master
spec:
  containers:
  - name: spark-master
    resources:
      limits:
        cpu: "1"
    image: %%docker-private-registry%%/cv_spark
    args:
      - /start-master.sh
    ports:
    - name: spark-master
      containerPort: 7077
    - name: spark-master-webui
      containerPort: 8080
    - name: spark-app-detail
      containerPort: 4040
