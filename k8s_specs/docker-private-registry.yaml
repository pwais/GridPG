apiVersion: v1beta3
kind: Pod
metadata:
  labels:
    name: docker-private-registry
  name: docker-private-registry
spec:
  containers:
  - name: docker-private-registry
    resources:
      limits:
        cpu: "1"      
    image: registry
    ports:
    - name: docker-registry
      hostPort: 5000  
      containerPort: 5000
